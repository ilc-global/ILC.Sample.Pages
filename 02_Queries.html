<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="fb_path" content="Training:Database">
    <meta name="fb_modules" content="">
    <meta name="fb_title" content="02 Queries">
    <title>Database Queries</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <h1>Database Queries</h1>    
        <div class="form-group">
            <label for="query">Query</label>
            <textarea class="form-control" id="query" rows="3">select * from company</textarea>
            <button class="btn btn-primary" id="execute">Execute</button>
        </div>
        <hr></hr>
        <div class="form-group">
            <label for="results">Results</label>
            <textarea class="form-control" id="results" rows="10"></textarea>
        </div>
    </div>    
</body>
<script>
    $(document).ready(function(){
        $("#execute").click(function (e){
            var sql_query = $("#query").val();
            console.log(sql_query);
            var results = fb_client.runQuery(sql_query);
            var results_obj = JSON.parse(results);
            console.log(results_obj);
            $("#results").val(JSON.stringify(results_obj,null,'\t'));
        })
    });
</script>
</html>
