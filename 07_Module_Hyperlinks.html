<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="fb_path" content="Training:API">
    <meta name="fb_modules" content="">
    <meta name="fb_title" content="07 Module Hyperlinks">
    <title>API Tester - HyperLink</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1>HyperLink Tester</h1>  
        <p>Provide the module name and object ID to open a hyperlink.</p>  

        <div class="form-group">
            <label for="module_name">Module Name</label>
            <input type="text" class="form-control" id="module_name" placeholder="Enter module name (e.g., Customer)">
        </div>

        <div class="form-group">
            <label for="object_id">Object ID</label>
            <input type="text" class="form-control" id="object_id" placeholder="Enter object ID (e.g., 5)">
        </div>

        <p></p>
        <button type="button" class="btn btn-primary mb-2" id="open_hyperlink">Open Hyperlink</button>

        <hr>

        <div class="form-group">
            <label for="json_result">Result</label>
            <textarea class="form-control" id="json_result" readonly></textarea>
        </div>
    </div>    

    <script>
        $(document).ready(function(){
            $("#open_hyperlink").click(function () {
                var moduleName = $("#module_name").val().trim();
                var objectId = $("#object_id").val().trim();

                if (moduleName && objectId) {
                    try {
                        fb_client.hyperLink(moduleName, objectId);
                        $("#json_result").val("Executed: fb_client.hyperLink('" + moduleName + "', '" + objectId + "')");
                    } catch (error) {
                        $("#json_result").val("Error executing function: " + error);
                    }
                } else {
                    $("#json_result").val("Please provide both module name and object ID.");
                }
            });
        });
    </script>
</body>
</html>
